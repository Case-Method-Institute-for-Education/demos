<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NC Teachers Choropleth Map</title>
  <!-- Load D3 and TopoJSON -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #ccc;
    }
    .county {
      stroke: #fff;
      stroke-width: 0.5;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 4px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>North Carolina Teachers Program Participation</h2>
  <svg width="960" height="600"></svg>
  <div class="tooltip" style="opacity:0;"></div>
  
  <script>
    const width = 960;
    const height = 600;
    
    const svg = d3.select("svg");
    const tooltip = d3.select(".tooltip");

    // Define a projection for the U.S. (adjust the scale/translate as needed for NC)
    const projection = d3.geoAlbersUsa()
      .translate([width / 2, height / 2])
      .scale(5000); 

    const path = d3.geoPath().projection(projection);

    // Define a color scale using D3's built-in scheme
    const color = d3.scaleQuantize()
      .range(d3.schemeBlues[9]);

    // Data URLs:
    // us-atlas TopoJSON for all U.S. counties
    const topoUrl = "https://cdn.jsdelivr.net/npm/us-atlas@3/counties-10m.json";
    // TSV file mapping county FIPS codes to county names (from Mike Bostock's gist)
    const countyNamesUrl = "https://gist.githubusercontent.com/mbostock/4090846/raw/us-county-names.tsv";
    // CSV file with your partner data for NC (should have columns "county" and "teachers")
    const csvUrl = "NCPartners.csv";

    Promise.all([
      d3.json(topoUrl),
      d3.tsv(countyNamesUrl),
      d3.csv(csvUrl)
    ]).then(([us, countyNamesData, partnerData]) => {
      
      // Create a lookup from FIPS code to county name
      const countyNames = {};
      countyNamesData.forEach(d => {
        countyNames[d.id] = d.name;  // TSV should have "id" and "name"
      });

      // Convert the TopoJSON to GeoJSON features for counties
      const counties = topojson.feature(us, us.objects.counties).features;
      
      // Filter to only North Carolina counties (FIPS codes starting with "37")
      const ncCounties = counties.filter(d => d.id.toString().startsWith("37"));
      
      // Add the county name (as property "NAME") to each NC county feature using the lookup
      ncCounties.forEach(d => {
        d.properties.NAME = countyNames[d.id];
      });

      // Create a lookup for teacher counts keyed by county name from your CSV data
      const teacherByCounty = {};
      partnerData.forEach(d => {
        teacherByCounty[d.county] = +d.teachers;
      });
      
      // Set the domain of the color scale based on the teacher counts
      const teacherCounts = partnerData.map(d => +d.teachers);
      color.domain([d3.min(teacherCounts), d3.max(teacherCounts)]);

      // Draw each NC county as an SVG path
      svg.selectAll("path")
         .data(ncCounties)
         .enter().append("path")
         .attr("class", "county")
         .attr("d", path)
         .attr("fill", d => {
           const value = teacherByCounty[d.properties.NAME];
           return value ? color(value) : "#ccc";
         })
         .on("mouseover", function(event, d) {
           const countyName = d.properties.NAME;
           const value = teacherByCounty[countyName];
           tooltip.transition().duration(200).style("opacity", 0.9);
           tooltip.html(`<strong>${countyName}</strong><br/>Teachers: ${value ? value : "No data"}`)
             .style("left", (event.pageX + 5) + "px")
             .style("top", (event.pageY - 28) + "px");
         })
         .on("mouseout", function() {
           tooltip.transition().duration(500).style("opacity", 0);
         });
    })
    .catch(error => {
      console.error("Error loading the data: ", error);
    });
  </script>
</body>
</html>
