<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NC Teachers Choropleth Map</title>
  <!-- Load D3 (v6) from CDN -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #ccc;
    }
    .county {
      stroke: #fff;
      stroke-width: 0.5;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 4px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>North Carolina Teachers Program Participation</h2>
  <svg width="960" height="600"></svg>
  <div class="tooltip" style="opacity:0;"></div>
  
  <script>
    const width = 960;
    const height = 600;
    
    const svg = d3.select("svg");
    const tooltip = d3.select(".tooltip");

    // Define a projection suitable for North Carolina
    const projection = d3.geoAlbersUsa()
      .translate([width / 2, height / 2])
      .scale(5000);  // Adjust the scale as needed

    const path = d3.geoPath().projection(projection);

    // Define a color scale (using a quantize scale with a predefined color scheme)
    const color = d3.scaleQuantize()
      .range(d3.schemeBlues[9]);

    // Load both the GeoJSON and CSV data
    Promise.all([
      // GeoJSON for NC counties (using a public source)
      d3.json("https://raw.githubusercontent.com/python-visualization/folium/master/examples/data/nc_counties.geojson"),
      // CSV file with your data; ensure NCPartners.csv is in the same folder as this HTML file
      d3.csv("NCPartners.csv")
    ]).then(([geojson, data]) => {
      
      // Create a lookup for teacher counts keyed by county name
      const teacherByCounty = {};
      data.forEach(d => {
        teacherByCounty[d.county] = +d.teachers;
      });
      
      // Calculate the domain for the color scale from the teacher counts
      const teacherCounts = data.map(d => +d.teachers);
      color.domain([d3.min(teacherCounts), d3.max(teacherCounts)]);
      
      // Bind GeoJSON features (each county) to path elements
      svg.selectAll("path")
         .data(geojson.features)
         .enter().append("path")
         .attr("class", "county")
         .attr("d", path)
         .attr("fill", function(d) {
           // Match using the county name; GeoJSON is expected to use the property "NAME"
           const value = teacherByCounty[d.properties.NAME];
           return value ? color(value) : "#ccc"; // if no data, use a neutral color
         })
         // Tooltip interactivity
         .on("mouseover", function(event, d) {
           const countyName = d.properties.NAME;
           const value = teacherByCounty[countyName];
           tooltip.transition().duration(200).style("opacity", 0.9);
           tooltip.html(`<strong>${countyName}</strong><br/>Teachers: ${value ? value : "No data"}`)
             .style("left", (event.pageX + 5) + "px")
             .style("top", (event.pageY - 28) + "px");
         })
         .on("mouseout", function() {
           tooltip.transition().duration(500).style("opacity", 0);
         });
         
      // Optionally, you could add a legend here to explain the color scale
    })
    .catch(error => {
      console.error("Error loading the data: ", error);
    });
  </script>
</body>
</html>
